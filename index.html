<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>

        <!-- Tailwind Styles -->
        <link href="./dist/styles/tailwind.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
            rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body class="bg-primary">
        <!-- Full viewport height container -->
        <div class="flex flex-col h-[100vh] w-full items-center relative">
            <!-- Top section (date-temp floating above rains image) -->
            <div class="relative flex flex-col items-center mt-16">
                <!-- Date-Temp Div floating on top of the image -->
                <div
                    class="date-temp-div flex w-96 justify-between items-center absolute top-24 left-1/2 transform -translate-x-1/2">
                    <div class="date-loc text-xl font-semibold">
                        <div class="date">
                            <span class="month">Mon</span>
                            <span class="day">12</span>
                            <span class="year">2024</span>
                        </div>
                        <div class="loc">
                            <span class="city">City, </span>
                            <span class="country">Country</span>
                        </div>
                    </div>
                    <div class="temp font-bold">
                        <span class="current-temp text-5xl">27&deg;C</span>
                    </div>
                </div>

                <!-- Rains Image -->
                <img src="/imgs/rain.png" alt="Rains"
                    class="w-full object-cover">
            </div>

            <!-- Bottom section (info with current day) -->
            <div
                class="info w-full flex flex-col items-center justify-center relative"
                style="height: calc(100vh - 30px);">
                <img src="./imgs/girl.png" alt>
                <img src="./imgs/cloud.png" alt="Clouds"
                    class="w-full h-auto object-cover">
                <span
                    class="current-day text-4xl font-semibold absolute top-[280px]">Monday</span>

                <span class="condition text-xl font-semibold absolute top-[320px]">Condition</span>

                <!-- Days Div -->
                <div
                    class="days bg-secondary w-full flex flex-col items-center justify-around px-4 py-2 absolute bottom-0 h-72 rounded-t-[100px]">
                    <div class="btns flex justify-around w-full mb-4 text-xl">
                        <!-- Three buttons Yesteryday at the top left today top center tommorow top right -->

                        <button
                            class="yesterday-btn  font-semibold px-4 py-2 rounded-lg flex items-center hover:text-primary transition-all duration-300 ">
                            <i
                                class="fa-solid fa-chevron-left  mx-2 "></i>Yesterday</button>
                        <button
                            class="today-btn  font-semibold px-4 py-2 rounded-lg hover:text-primary transition-all duration-300">Today
                        </button>
                        <button
                            class="tommorow-btn font-semibold px-4 py-2 rounded-lg flex items-center hover:text-primary transition-all duration-300">Tommorow
                            <i
                                class="fa-solid fa-chevron-right  mx-2"></i></button>
                    </div>

                    <div class="hours flex gap-4 mt-2">
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Script -->
        <script src="./dist/scripts/weather.js"></script>
    </body>
</html>
